name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - change-to-glacial-cache
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - change-to-glacial-cache
      - main
      - master

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["8.0.x", "9.0.x", "10.0.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore GlacialCache.sln

      - name: Build solution
        run: dotnet build GlacialCache.sln --configuration Release --no-restore

      - name: Upload build artifacts
        if: matrix.dotnet-version == '9.0.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            src/GlacialCache.PostgreSQL/bin/Release/
            !src/GlacialCache.PostgreSQL/bin/Release/**/*.pdb
          retention-days: 5

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        dotnet-version: ["8.0.x", "9.0.x", "10.0.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Verify Docker
        run: docker info

      - name: Restore dependencies
        run: dotnet restore GlacialCache.sln

      - name: Run tests
        id: test_run
        continue-on-error: true
        run: |
          FRAMEWORK=$(echo "${{ matrix.dotnet-version }}" | cut -d. -f1)
          dotnet test GlacialCache.sln --configuration Release --no-restore --verbosity normal --framework "net${FRAMEWORK}.0" --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          DOCKER_HOST: unix:///var/run/docker.sock

      - name: Retry tests on failure
        if: steps.test_run.outcome == 'failure'
        run: |
          echo "First test run failed, retrying once..."
          FRAMEWORK=$(echo "${{ matrix.dotnet-version }}" | cut -d. -f1)
          dotnet test GlacialCache.sln --configuration Release --no-restore --verbosity normal --framework "net${FRAMEWORK}.0" --logger "trx;LogFileName=test-results-retry.trx" --collect:"XPlat Code Coverage"
        env:
          TESTCONTAINERS_RYUK_DISABLED: false
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          DOCKER_HOST: unix:///var/run/docker.sock

      - name: Publish test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.dotnet-version }}
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 30

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: "**/TestResults/**/coverage.cobertura.xml"
          badge: true
          format: markdown
          output: both

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

  package:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Setup .NET 10.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="1.0.0-preview.$(date +'%Y%m%d%H%M%S')"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore src/GlacialCache.PostgreSQL/GlacialCache.PostgreSQL.csproj

      - name: Pack NuGet package
        run: |
          dotnet pack src/GlacialCache.PostgreSQL/GlacialCache.PostgreSQL.csproj \
            --configuration Release \
            --no-restore \
            --output ./packages \
            -p:PackageVersion=${{ steps.version.outputs.VERSION }} \
            -p:IncludeSymbols=true \
            -p:SymbolPackageFormat=snupkg

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./packages/*.nupkg
          retention-days: 90

      - name: Upload symbols package
        uses: actions/upload-artifact@v4
        with:
          name: symbols-package
          path: ./packages/*.snupkg
          retention-days: 90

  deploy:
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: nuget
      url: https://www.nuget.org/packages/GlacialCache.PostgreSQL

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./packages

      - name: Download symbols package
        uses: actions/download-artifact@v4
        with:
          name: symbols-package
          path: ./packages

      - name: Push to NuGet.org
        run: |
          dotnet nuget push ./packages/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Push symbols to NuGet.org
        run: |
          dotnet nuget push ./packages/*.snupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

  create-release:
    runs-on: ubuntu-latest
    needs: deploy
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./packages/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
