name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.2.3 or v1.2.3-rc1)"
        required: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    uses: ./.github/workflows/reusable-ci.yml
    permissions:
      contents: read
      pull-requests: write

  package:
    needs: ci
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          cache: true

      - name: Derive version
        id: version
        run: |
          TAG_REF=${{ github.ref }}
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_REF="refs/tags/${{ inputs.tag }}"
          fi
          if [[ "$TAG_REF" =~ ^refs/tags/v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            echo "Tag must start with v" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - run: dotnet restore src/GlacialCache.PostgreSQL/GlacialCache.PostgreSQL.csproj

      - run: |
          dotnet pack src/GlacialCache.PostgreSQL/GlacialCache.PostgreSQL.csproj \
            --configuration Release \
            --no-restore \
            --output ./packages \
            -p:PackageVersion=${{ steps.version.outputs.version }} \
            -p:IncludeSymbols=true \
            -p:SymbolPackageFormat=snupkg

      - uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./packages/*.nupkg
          retention-days: 90

      - uses: actions/upload-artifact@v4
        with:
          name: symbols-package
          path: ./packages/*.snupkg
          retention-days: 90

  deploy:
    needs: package
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: nuget
      url: https://www.nuget.org/packages/GlacialCache.PostgreSQL
    steps:
      - uses: actions/download-artifact@v4
        with: { name: nuget-package, path: ./packages }

      - uses: actions/download-artifact@v4
        with: { name: symbols-package, path: ./packages }

      - name: Push to NuGet.org
        run: |
          dotnet nuget push ./packages/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Push symbols to NuGet.org
        run: |
          dotnet nuget push ./packages/*.snupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

  create-release:
    needs: deploy
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - uses: actions/download-artifact@v4
        with: { name: nuget-package, path: ./packages }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./packages/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
